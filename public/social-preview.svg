<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative building silhouettes on left -->
  <!-- Old/Wild West style building (wooden) -->
  <g opacity="0.3">
    <rect x="60" y="380" width="80" height="180" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <rect x="65" y="385" width="70" height="25" fill="#A0522D"/>
    <rect x="75" y="420" width="20" height="30" fill="#654321"/>
    <rect x="105" y="420" width="20" height="30" fill="#654321"/>
    <rect x="75" y="460" width="20" height="30" fill="#654321"/>
    <rect x="105" y="460" width="20" height="30" fill="#654321"/>
  </g>
  
  <!-- Modern/Industrial building -->
  <g opacity="0.4">
    <rect x="170" y="320" width="100" height="240" fill="#4B5563" stroke="#6B7280" stroke-width="2"/>
    <rect x="180" y="330" width="15" height="20" fill="#93C5FD"/>
    <rect x="200" y="330" width="15" height="20" fill="#93C5FD"/>
    <rect x="220" y="330" width="15" height="20" fill="#93C5FD"/>
    <rect x="245" y="330" width="15" height="20" fill="#93C5FD"/>
    <rect x="180" y="360" width="15" height="20" fill="#93C5FD"/>
    <rect x="200" y="360" width="15" height="20" fill="#93C5FD"/>
    <rect x="220" y="360" width="15" height="20" fill="#93C5FD"/>
    <rect x="245" y="360" width="15" height="20" fill="#93C5FD"/>
    <rect x="180" y="390" width="15" height="20" fill="#93C5FD"/>
    <rect x="200" y="390" width="15" height="20" fill="#93C5FD"/>
    <rect x="220" y="390" width="15" height="20" fill="#93C5FD"/>
    <rect x="245" y="390" width="15" height="20" fill="#93C5FD"/>
    <rect x="180" y="420" width="15" height="20" fill="#93C5FD"/>
    <rect x="200" y="420" width="15" height="20" fill="#93C5FD"/>
    <rect x="220" y="420" width="15" height="20" fill="#93C5FD"/>
    <rect x="245" y="420" width="15" height="20" fill="#93C5FD"/>
  </g>
  
  <!-- Arrow showing progression -->
  <g opacity="0.5">
    <line x1="150" y1="450" x2="300" y2="450" stroke="#4F46E5" stroke-width="4"/>
    <polygon points="300,450 285,440 285,460" fill="#4F46E5"/>
  </g>
  
  <!-- Main content area -->
  <g>
    <!-- Logo/Icon box -->
    <rect x="500" y="120" width="80" height="80" rx="12" fill="url(#accentGradient)"/>
    <text x="540" y="175" font-family="Arial, sans-serif" font-size="42" font-weight="900" fill="white" text-anchor="middle">Rb</text>
    
    <!-- Title -->
    <text x="600" y="180" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="white">Re:Build</text>
    
    <!-- Subtitle -->
    <text x="600" y="240" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#D1D5DB">The State of Software 2026</text>
    
    <!-- Description -->
    <text x="600" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#9CA3AF">Interactive visualization of software development evolution</text>
    <text x="600" y="345" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#9CA3AF">from chaotic practices to standardized engineering</text>
    
    <!-- Tech badges -->
    <g>
      <!-- React badge -->
      <rect x="600" y="410" width="120" height="40" rx="20" fill="#1F2937" opacity="0.8"/>
      <text x="660" y="437" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#61DAFB" text-anchor="middle">React 19</text>
      
      <!-- TypeScript badge -->
      <rect x="740" y="410" width="140" height="40" rx="20" fill="#1F2937" opacity="0.8"/>
      <text x="810" y="437" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#3178C6" text-anchor="middle">TypeScript</text>
      
      <!-- Educational badge -->
      <rect x="900" y="410" width="150" height="40" rx="20" fill="#1F2937" opacity="0.8"/>
      <text x="975" y="437" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#10B981" text-anchor="middle">Educational</text>
    </g>
    
    <!-- Footer -->
    <text x="600" y="520" font-family="Arial, sans-serif" font-size="20" font-weight="400" fill="#6B7280">voku.github.io/TheStateOfSoftware2026</text>
  </g>
</svg>
